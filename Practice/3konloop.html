<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrikoneLoop In JS</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 10; i++) {
            for (let a = 0; a < i; a++) {
                document.write(a);

            }
            document.write("*");
            document.write('<br>');

        }
    </script>
</body>

</html>
