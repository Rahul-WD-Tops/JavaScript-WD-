<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>squerLoop in JS</title>
</head>

<body>
    <script>
        for (let c = 0; c <= 10; c++) {
            for (let j = 0; j <= 15; j++) {
                document.write("#");
            }
            document.write("c");
            document.write("<br>");
        }
    </script>







</body>

</html>
