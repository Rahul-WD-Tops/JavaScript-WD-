<head>

    <style>
        * {
            margin: 0;
            padding: 0;

            margin: 4px;

        }

        .insta img {
            height: 100px;

        }




        .box2 {

            margin: 10px;
            height: 27px;
            width: 178PX;
            background-color: rgb(20, 87, 186);
            color: aliceblue;
            border-radius: 10px;
        }


        .contanor {
            text-align: center;
            /* justify-content: center; */
            border: 1px solid black;
            width: 40%;
            height: 302px;

        }

        .fouji {

            display: flex;
            justify-content: center;
            color: blue;
        }

        .Image {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 5px;

        .apps {
            height: 40px;
            width: 160px;

</head>

<body>
    <div class="contanor">

        <div class="insta">
            <img src="../../website/IMAGE/insta logo.png" alt="">

        </div>
        <div class="uname">
            <p id="unamep"></p>
            <input id="phone-number" oninput="dtu()" class="inputs" type="text"
                placeholder="Phone number, username, or email">

            <div class="pass">
                <div class="shows1">
                    <p class="first" id="first"></p>
                    <input id="pass-id" class="inputs" oninput="dtu2()" type="password" placeholder="Password"
                        onclick="handlevalidation()">
                    <p id="show" onclick="show()">Show</p>
                </div>
            </div>
        </div>


        <p>_____________OR______________</p>
        <div class="fouji">
            <i class="fa-brands fa-facebook"></i>
            <p>log in with Facebook</p>
        </div>
        <p>forget password?
        </p>
        <input type="text" placeholder="Don't have an account?       sing up" class="box1">
        <p>Get the app. </p>
        <div class="Image">
            <img src="../../JavaScript-WD-/Image/gplay.png" alt="" class="apps">
            <img src="../../JavaScript-WD-/Image/microsoft.png" alt="" class="apps">
        </div>


    </div>
    </div>




    <script>

        function handlevalidation() {
            document.getElementById("show").style.display = "block"

        }
        function show() {
            let userp = document.getElementById("pass-id")

            if (userp.type === "password") {
                userp.type = "text"
                document.getElementById("show").innerText = "hide"

            }
            else {
                userp.type = "password";
                document.getElementById("show").innerText = "show"
            }
        }
    </script>



</body>
