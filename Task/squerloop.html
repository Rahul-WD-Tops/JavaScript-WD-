<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>squerLoop in JS</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 15; i++) {
            for (let j = 0; j <= 15; j++) {
                document.write("R");
            }
            document.write("#");
            document.write("<br>");
        }
    </script>

    <!-- ........................................................................ -->
    <!-- ........................................................................ -->
    <script>
        for (let i = 1; i <= 20; i++) {
            for (let j = 0; j < i; j++) {
                document.write(j);

            }
            document.write("R");
            document.write('<br>');

        }

    </script>



    <script>
        for (let r = 0; r <= 10; r++) {

            document.write("r");
            document.write("<br>" >)
        }
    </script>
</body>

</html>
