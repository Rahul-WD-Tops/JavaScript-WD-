<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>squerLoop in JS</title>
</head>

<body>
    <script>






        for (let i = 0; i <= 9; i++) {
            for (let j = 0; j <= 6; j++) {
                document.write("R");
            }
            document.write("#");
            document.write("<br>");
        }
    </script>
</body>
