<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval in JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
        }

        .date {

            text-align: center;
            background-color: black;
            color: aliceblue;
        }
    </style>

</head>

<body>
    <div class="date">
        <h1>Date Interval </h1>
        <p>From:
            <input type="text" placeholder="dd/mm/yyyy">

        </p>
        <p>To:
            <input type="text" placeholder="dd/mm/yyyy">
        </p>
    </div>
</body>

</html>
