<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval in JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .datetime {
            text-align: center;
            padding: 20px;
        }

        .datetime button {
            background-color: rgb(0, 110, 255);
            color: aliceblue;
        }
    </style>

</head>

<body>
    <div class="datetime">

        <label for="date1">from:</label>
        <input type="date" id="start01" name="trip-start" value="yyyy-mm-dd" min="2000-01-01" max="2025-01-01" /> <br>


        <label for="date2">To:</label>
        <input type="date" id="start02" name="trip-start" value="yyyy-mm-dd" min="2000-01-01" max="2025-01-01" /> <br>


        <button onclick="date()">Calculate</button>
    </div>
    <script>
        var date_diff_indays = function date(date1, date2) {
            dt1 = new Date(date1);
            dt2 = new Date(date2);
            console.log(dt1);
            return Math.floor((Date.UTC(dt2.getFullYear(), dt2.getMonth(), dt2.getDate()) - Date.UTC(dt1.getFullYear(), dt1.getMonth(), dt1.getDate())) / (1000 * 60 * 60 * 24));
        }


    </script>


</body>

</html>
